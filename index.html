<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="am-pm-container">
        <h3 id="ampm"></h3>
        <select name="timer" id="timer"></select>
        <a type="submit"><i id="speaker" class="fas fa-volume-up fa-2x"></i></a>
      </div>
      <div>
      </div>
      <div class="time-container">
        <h1 class="time" id="time"></h1>
      </div>
      <div class="date-container">
        <h4 class="date" id="date"></h4>
      </div>
      </div>
      <div>
        <audio id="alaram" src="./Audio/Alarm-ringtone.mp3" type="audio/mpeg" ></audio>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
